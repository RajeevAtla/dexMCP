name: lint

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        fetch-depth: 0
        submodules: recursive

    - name: Install rumdl
      run: pip install --upgrade rumdl

    - name: Format Markdown
      run: |
        rumdl fmt --disable=MD033

    - name: Install Ruff
      uses: astral-sh/ruff-action@v3
      with:
        version: "latest"

    - name: Lint
      run: |
        ruff check dspy_client.py
        ruff check langchain_client.py
        ruff check dexmcp/dexmcp_server.py
